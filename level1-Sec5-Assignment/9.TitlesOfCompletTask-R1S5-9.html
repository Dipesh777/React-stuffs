<!-- 
    Show titles of completed Tasks

Functional Requirements:-
Create a component called as CompletedTasks
You are provided with an array of tasks, pass them as props to the component
The component renders a button " Show Completed Tasks "
Once the user clicks on the button, then display only the completed tasks title comma separated
 -->

<!DOCTYPE html>
<html>

<head>
    <title>
        Show titles of completed Tasks
    </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // Your code goes here
        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false },
            { id: 4, title: 'Task 4', isCompleted: false },
            { id: 5, title: 'Task 5', isCompleted: true }
        ]

        // component CompletedTasks

        const CompletedTasks = (props) => {

            // array of completed Task Object
            const complete = props.data.filter((ele) => {
                return ele.isCompleted
            })

            // callback function
            const taskcomplete = () => {
                let result = []
                complete.forEach((ele) => {
                    result.push(ele.title)
                })
                alert(result)
            }

            return <button onClick={taskcomplete}>Show Completed Task</button>
        }

        const ele = <CompletedTasks data={tasks} />

        ReactDOM.render(ele, rootHandle)

    </script>
</body>

</html>
