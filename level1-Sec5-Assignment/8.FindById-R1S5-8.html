<!-- 
    Find by Id

Functional Requirements:-
Create a component FindElement
You are provided with an array of tasks
Pass this data to the component via a prop called as data
The component renders a button "Find Record by ID"
Take the id as an input using the prompt() method
If the element is found, then display the title and its completion status, else display task with id not found
 -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Find by Id
    </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // Your code goes here 
        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        // component FindElement

        const FindElement = (props) => {

            // callback function
            const record = () => {

                const dataInput = JSON.parse(prompt('Enter ID'))

                const result = props.data.find((ele) => {
                    return dataInput === ele.id
                })
                
                result === undefined ? alert(`Task with id - ${dataInput} not found`) : alert(`${result.title} - ${result.isCompleted}`)
            }

            return <button onClick={record}>Find Record by ID</button>

        }

        const ele = <FindElement data={tasks} />

        ReactDOM.render(ele, rootHandle)

    </script>
</body>

</html>
