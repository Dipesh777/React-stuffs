<!-- 
    Make A Tag

Functional Requirements:-
Create a component called as TagGenerator
The component renders a button " Enter a string "
Once the user clicks on the button, take the user input using the browser prompt() method
Generate a hash tag and display back to the user using the alert() method
The event handler function has to be declared inside the component
 -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Make A Tag
    </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // Your code goes here 

        // component TagGenerator

        const TagGenerator = (props) => {

            // callback function
            const callback = () => {
                const dataIn = prompt('Enter a String')

                const arr = dataIn.split(' ')

                const result = arr.map(ele => {
                    return `${ele[0].toUpperCase()}${ele.slice(1, ele.length)}`
                })

                alert(`#${result.join('')}`)
            }
            return <button onClick={callback}>Enter a string</button>
        }

        ReactDOM.render(<TagGenerator />, rootHandle)


    </script>
</body>

</html>
