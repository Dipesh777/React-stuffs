<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const App = (props) => {

            const tasks = [
                { id: 1, title: 'Task1', isCompleted: true },
                { id: 2, title: 'Task2', isCompleted: true },
                { id: 3, title: 'Task3', isCompleted: false }
            ]

            const completedTask = tasks.filter((ele) => {
                return ele.isCompleted
            })

            const incompleteTask = tasks.filter((ele) => {
                return ele.isCompleted === false
            })

            return (
                <div>
                    <TaskList tasklist={tasks} heading='All' />
                    <TaskList tasklist={completedTask} heading='Completed' />
                    <TaskList tasklist={incompleteTask} heading='Incomplete' />
                </div>
            )
        }

        const TaskList = (props) => {
            return (
                <div>
                    <h1>{props.heading} - Task -({props.tasklist.length})</h1>
                    <ul>
                        {props.tasklist.map((ele) => {
                            return <li key={ele.id}>{ele.title}</li>
                        })}
                    </ul>
                </div>

            )
        }


        ReactDOM.render(<App />, rootHandle)
    </script>
</body>

</html>
