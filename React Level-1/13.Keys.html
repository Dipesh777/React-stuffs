<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keys implementation</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const fruits = ['apple', 'mango', 'kiwi', 'banana', 'apple']

        const ele = (
            <ul>
                {fruits.map((ele, ind) => {
                    return <li key={ind}> {ele} </li>
                })}
            </ul>
        )

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
