<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>
    
    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const info = {
            name: 'steve',
            phone: '9586080695',
            email: 'steve@gmail.com',
            website: 'www.google.com'
        }

        /*
        1. Create contact component
        2. name,phone and email as props
        3. should return
           h2 - name
           p - phone
           p - email
        */

        const Contact = (props) => {
            return (
                <div>
                    <h2>{props.name}</h2>
                    <p>{props.phone}</p>
                    <p>{props.email}</p>
                </div>
            )
        }

        const ele = <Contact name={info.name} phone={info.phone} email={info.email} />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
