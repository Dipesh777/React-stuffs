<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying user pic using jsx</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const user = {
            firstName: 'Joseph',
            email: 'joseph@gmail.com',
            avatar: 'https://i.picsum.photos/id/1/367/267.jpg?hmac=jZdc5TviQPVhxLyvyU8siO-I5FMVXVZpBhsBYKbBJpM'
        }

        // Now creating jsx to render image of user object

        const ele = <img src={user.avatar} alt={user.firstName} />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
