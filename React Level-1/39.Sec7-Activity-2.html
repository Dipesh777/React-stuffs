<!-- 
    Menu Items

Functional Requirements
Create multiple components IsVeg, IsNonVeg, MenuItem, ItemPic and App
IsVeg returns the veg icon ( see notes below )
IsNonVeg returns the non veg icon ( see notes below )
ItemPic returns the image of the menu item
MenuItem renders an Item information - item information consists of the following
type icon
name
image
price
You are provided an array of menuItems
The MenuItem component is rendered inside the App component
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const IsVeg = (props) => {
            return <img src='https://i.ibb.co/kQQyRwP/veg.png' alt="veg" />
        }

        const IsNonVeg = (props) => {
            return <img src="https://i.ibb.co/stN0gCz/non-veg.png" alt="Non-Veg" />
        }

        const ItemPic = (props) => {
            const { imageUrl, item } = props
            return <img src={imageUrl} alt={item} />
        }

        const MenuItem = (props) => { //child component of App component
            const { id, name, price, isVeg, image } = props

            return (
                <div>
                    <h2>{isVeg ? <IsVeg /> : <IsNonVeg />} {name}</h2>
                    <ItemPic imageUrl={image} item={name} />
                    <p>INR {price}</p>
                    <hr/>
                </div>
            )
        }



        const App = (props) => {// parent component

            const menuItems = [
                { id: 1, name: 'Aloo Dum Biryani', price: 114, isVeg: true, image: 'https://i.ibb.co/MRr0V8h/aloo-biryani.png' },
                { id: 2, name: 'Chicken Kebab', price: 142, isVeg: false, image: 'https://i.ibb.co/nBxxxp6/chicken-kebab.png' },
                { id: 3, name: 'Chicken Lollipop', price: 153, isVeg: false, image: 'https://i.ibb.co/09YrZNn/chicken-lollipop.png' },
                { id: 4, name: 'Chicken Biryani', price: 148, isVeg: false, image: 'https://i.ibb.co/gv3FYqh/chicken-biryani.png' }
            ]


            return (
                <div>
                    <h1>Menu Items</h1>
                    {menuItems.map((ele) => {
                        return <MenuItem key={ele.id} {...ele} />
                    })}

                </div>
            )
        }

        ReactDOM.render(<App />, rootHandle)
    </script>
</body>

</html>
