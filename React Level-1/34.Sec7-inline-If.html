<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline if conditional rendering</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // child component
        const StudentLinks = (props) => {
            return (
                <div>
                    <a href="#">Show</a>
                    {
                        props.data.role === 'admin' && <a href='#'> Delete </a>
                    }

                </div>
            )
        }

        // Parent component 
        const App = (props) => {

            // const user = {
            //     id: 1,
            //     name: 'Dipesh1',
            //     role: 'student'
            // }

            const user = {
                id: 2,
                name: 'Dipesh2',
                role: 'admin'
            }

            return (
                <div>
                    <h2>Student Management System</h2>
                    <StudentLinks data={user} />
                </div>
            )
        }

        ReactDOM.render(<App />, rootHandle)
    </script>
</body>

</html>
