<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const users = [
            { id: 1, name: 'user1', email: 'u1@gmail.com' },
            { id: 2, name: 'user2', email: 'u2@gmail.com' },
            { id: 3, name: 'user3', email: 'u3@gmail.com' }
        ]

        /*
        1. Create UserList component
        2. pass users array as a props to component
        3. Return the Name list of the users
        4. Each user should have button
        5. When button clicked , Display the user details in alert box
        */

        const UserList = (props) => {
            console.log(props)
            const userDetails = (obj) => {
                alert(`${obj.id} - ${obj.name} - ${obj.email}`)
            }
            return (
                <ul>
                    {props.array.map((ele) => {
                        return (
                            <li key={ele.id}>{ele.name}  <button onClick={() => { userDetails(ele) }}>Details</button></li>

                        )
                    })}
                </ul>
            )
        }

        const ele = <UserList array={users} />

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
