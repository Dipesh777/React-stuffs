<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifying Attribute in JSX</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const websites = {
            title: 'Facebook',
            url: 'https://www.facebook.com/'
        }

        // creating jsx to set attribute in element tag

        const ele = <a href={websites.url} target = '_blank'>  {websites.title}  </a>

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
