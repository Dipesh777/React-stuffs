<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React without jsx</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>
    <script>
        const rootHandle = document.getElementById('root')
        const msg = 'Hello React'
        const ele = React.createElement('h1', null, msg)
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
