<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // for creating and appending we going to use react library
        // Using JSX - (Javascript XML)

        const msg = 'Hello World'
        const ele1 = <h2>hello {msg}</h2>
        ReactDOM.render(ele1, rootHandle)
        const ele = <h1> {msg} </h1>

        // Now for appending to web page we will use virtual React DOM
        console.log(typeof ele) //object
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
