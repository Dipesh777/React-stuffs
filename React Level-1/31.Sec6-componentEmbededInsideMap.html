<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const Parent = (props) => {

            const childList = ['Dipesh', 'Parth', 'Viraj', 'Akshay', 'Vinay']

            const childHugs = (name) => {
                alert(`${name} Gave you Hug`)
            }

            return (
                <div>
                    <h1>Parent Component</h1>
                    {childList.map((ele,ind) => {
                        return <Child name={ele} func={childHugs} key={ind}/>
                    })}
                </div>
            )
        }

        const Child = (props) => {

            return (
                <div>
                    <h3>Child Component - {props.name}</h3>
                    <button onClick={() => { props.func(props.name) }}>Hug</button>
                </div>
            )
        }

        ReactDOM.render(<Parent />, rootHandle)
    </script>
</body>

</html>
