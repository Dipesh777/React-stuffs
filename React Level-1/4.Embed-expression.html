<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding JS Expression</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')


        // creating jsx element
        const ele = <p>The sum of 2 + 3 = {2 + 3}</p>
        // ReactDOM.render(ele, rootHandle)

        const user = {
            firstName: 'Adam',
            lastName: 'John'
        }

        // creating jsx element
        const ele1 = <h1>Hello, {user.firstName.toUpperCase()}</h1>


        // creating function and then using inside jsx code 
        const greet = (user) => {
            return `${user.firstName} ${user.lastName}`
        }

        const ele2 = <h1>Hello, {greet(user)}</h1>
        ReactDOM.render(ele2, rootHandle)
    </script>
</body>

</html>
