<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key are assigned id from array of object</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        const user = [
            { id: 1, name: 'user1', email : 'user1@gmail.com' },
            { id: 2, name: 'user2', email : 'user2@gmail.com' },
            { id: 3, name: 'user3', email : 'user3@gmail.com' }
        ]

        /*
        h2 - Listing user (count)
        ul - list all the users
        */

        // Here we are assigning id from array of object in sibling element of keys

        const ele = (
            <div>
                <h2>Listing user {user.length}</h2>
                <ul>
                    {user.map((ele) => {
                        return <li key={ele.id}> {ele.name} </li>
                    })}
                </ul>
                 here inside each set of ul sibling can have same ids but with in each ul all sibling must have unique key
                <ul>
                    {user.map((ele) => {
                        return <li key={ele.id}> {ele.email} </li>
                    })}
                </ul>
            </div>
        )

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
