<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template File</title>
</head>

<body>
    <div id="root"></div>

    <script src="Fendamentals/JS/react.development.js"></script>
    <script src="Fendamentals/JS/react-dom.development.js"></script>
    <script src="Fendamentals/JS/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')

        // Here we are creating react components . Components are Basically javascript function
        // Component Name must start with capital letter

        const Greet = (props) => {
            return <h1>Hello, {props.name} from {props.company} </h1>
        }

        // Normally invoking components as a funtion 

        // const ele = Greet({ name: 'Adam', company: 'Apple' })

        // Here We are invoking component as a html Tag 
         
         const ele = <Greet name='Adam' company='Apple'/>

        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
